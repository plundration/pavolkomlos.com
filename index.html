<script>
	fetch('https://ipapi.co/country/')
		.then(response => {
			return response.text();
		})
		.then(country => {
			if (country == 'SK') {
				window.location = "/sk/index.html";
			} else {
				window.location = "/en/index.html";
			}
		})
		.catch(function (error) {
			window.location = "/sk/index.html";
		});
</script>
